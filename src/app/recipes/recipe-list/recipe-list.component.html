<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item clearfix float-right" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 100px">
      </span>
    </a>
  </div>
  <app-recipe-item></app-recipe-item>
</div>
