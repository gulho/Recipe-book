<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <button type="submit" class="btn btn-success mx-2" [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger mx-2" (click)="navigateBack()">Cancel</button>
      </div>
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label" for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="imageUrl" formControlName="imagePath" #imagePath>
      </div>
      <div class="mb-3">
        <img [src]="imagePath.value" class="img-fluid" alt="">
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea id="description" class="form-control" name="description" rows="6" formControlName="description"></textarea>
      </div>
      <hr>
      <div class="mb-3" formArrayName="ingredients">
        <label class="form-label">Ingredients</label>
        <div class="row mb-1" *ngFor="let ingredient of ingredients; let i = index" [formGroupName]="i">
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-sm-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-success" (click)="addIngredient()">Add ingredient</button>
      </div>
    </form>
  </div>
</div>
