<div class="row">
  <div class="col-xs-12">
    <img class="img-fluid" [src]="recipe.imagePath" alt="image" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-primary" ngbDropdownToggle id="dropdownRecipeManage">Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownRecipeManage">
        <button ngbDropdownItem>To shopping list</button>
        <button ngbDropdownItem>Edit recipe</button>
        <button ngbDropdownItem>Delete recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    Ingredients
  </div>
</div>
